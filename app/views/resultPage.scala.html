@(result: String, calNeed: Double)

<!DOCTYPE html>

<html ng-app="cristinaApp">
<head>
  <meta charset="utf-8">
  <title>Cristina Cuisine</title>
  <link rel="stylesheet" href="@routes.Assets.at("css/bootstrap.min.css")" media="screen" title="no title" charset="utf-8">
  <link rel="stylesheet" href="@routes.Assets.at("css/custom.css")" media="screen" title="no title" charset="utf-8">

  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js" type="text/javascript" charset="utf-8"></script>
  <script src="@routes.Assets.at("js/bootstrap.min.js")" type="text/javascript"></script>
  <script src="@routes.Assets.at("js/angular.min.js")" type="text/javascript"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/ngStorage/0.3.6/ngStorage.min.js"></script>
  <script src="@routes.Assets.at("js/cristina-frontend.js")" type="text/javascript"></script>
</head>
<body>
  <nav class="navbar navbar-default margin-0">
    <div class="container">
      <div class="navbar-header">
        <a class="navbar-brand" href="/">Cristina Cuisine</a>
      </div>
      <div class="collapse navbar-collapse">
        <ul class="nav navbar-nav navbar-right">
          <li><a href="#result">RESULT</a></li>
          <li><a href="#recommend">RECOMMENDED</a></li>
        </ul>
      </div>
    </div>
  </nav>
  <div class="container" ng-controller="ResultController as resultCtrl" ng-init="resultCtrl.calPerMeal = @calNeed">
    <div id="result" class="result text-center panel panel-default content-panel">
      <h2>Your result</h2>
      <p>
        @result
      </p>
    </div>
    <div id="recommend" class="recommend text-center form-group panel panel-default content-panel">
      <h2>Recommended</h2>
      <div class="recommend-menu" ng-if="resultCtrl.recommend.length > 0 " ng-repeat="recipe in resultCtrl.recommend">
        <div class="panel-body">
          <div class="row">
            <div class="col-md-6">
              <img src="{{recipe.img}}" class="img-responsive" alt="Cinque Terre" width="150" height="150">
            </div>
            <div class="col-md-6 text-left">
              <h4>{{recipe.name}}</h4>
                Ingredient:
                <span ng-repeat="ingredient in recipe.ingredients">{{ingredient.name}} </span>
              <p>
                Calories: {{recipe.calories}}
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="footer-btn">
      <a class="btn btn-red width-50" href="/">Try Again</a>
    </div>
  </div>
</div>
<div class="footer">
  <div class="row">
    <div class="col-md-6">
      <p>
        Created by GuroKung
      </p>
    </div>
    <div class="col-md-6">
      Copyright 2015
      <span class="glyphicon glyphicon-copyright-mark"></span>
      Cristina Cuisine
    </div>
  </div>
</div>
<div class="end-line"></div>
</body>
</html>
